{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Trains list</h1>
<div class="row">
	<div class="col-md-8 mx-auto">
		<a class="btn btn-primary add-train-button" href="{% url 'trains:add-train' %}" role="button">Add train</a>
		<table class="table table-sm trains-table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">From</th>
					<th scope="col">To</th>
					<th scope="col">Travel time</th>
				</tr>
			</thead>
			<tbody>
				{% for train in trains %}
				<tr>
					<td><b>{{ train.number }}</b></td>
					<td>{{ train.from_city}}</td>
					<td>{{ train.to_city}}</td>
					<td>{{ train.travel_time}}</td>
				</tr>
				{% endfor %}
			</tbody>			
		</table>
	</div>
	{% include 'pagination.html'%}
</div>
{% endblock content %}
